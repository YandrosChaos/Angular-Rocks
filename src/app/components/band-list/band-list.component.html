<div class="m-4">
  <button type="button" class="btn btn-sm btn-success m-1" (click)="onAdd()">
    Add More!
  </button>

  <button type="button" class="btn btn-sm btn-info m-1" (click)="onReset()">
    Add Default Data
  </button>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>

  <div *ngIf="bandsData" class="container web-catalog">
    <div class="row mt-3">
      <div class="col-md-4" *ngFor="let bands of bandsData">
        <div class="card mb-4 card-hover-efect">
          <div class="card bg-dark border-dark text-white">
            <img src="{{bands.imgLink}}" width="100%" height="auto" focusable="false">
            <div class="card-img-overlay">
              <h5 class="card-title">{{bands.name}}</h5>
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a target="_blank" rel="external nofollow" href="{{bands.videoLink}}">
                  <button type="button" class="btn btn-sm btn-outline-danger mr-1">Play</button>
                </a>
                <a target="_blank" rel="external nofollow" href="#">
                  <button type="button" class="btn btn-sm btn-outline-success mr-1">Details</button>
                </a>
              </div>
              <small class="text-muted">{{bands.formedIn}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
