<div class="m-4">
  <button type="button" class="btn btn-sm btn-success m-1" (click)="onAdd()">
    Add More!
  </button>

  <button type="button" class="btn btn-sm btn-info m-1" (click)="onReset()">
    Add Default Data
  </button>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openDetailsDialog(element)"
      >
        {{ element?.name }}
      </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openDetailsDialog(element)"
      >
        {{ element?.formedIn }}
      </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="openDetailsDialog(element)"
      >
        <span *ngIf="element.active" style="color: green">YES</span>
        <span *ngIf="!element.active" style="color: red">NO</span>
      </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon class="close-icon m-3" color="warn" (click)="removeAt(element)">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
