<button
  mat-icon-button
  class="close-button float-right"
  [mat-dialog-close]="true"
>
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="mt-5"></div>
<h1 mat-dialog-title>{{ detailBand.name }}</h1>
<mat-dialog-content>
  <div class="d-flex justify-content-between align-items-center m-1">
    <div class="btn-group">
      <a
        target="_blank"
        rel="external nofollow"
        href="{{ detailBand.videoLink }}"
      >
        <button type="button" class="btn btn-outline-danger">
          Play
        </button>
      </a>
    </div>
    <small class="text-muted">Formed in: {{ detailBand.formedIn }}</small>
  </div>

  <img
    src="{{ detailBand.imgLink }}"
    width="100%"
    height="auto"
    focusable="false"
  />
</mat-dialog-content>
